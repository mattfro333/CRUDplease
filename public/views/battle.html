<link rel="stylesheet" href="./styles/battle.css">
<body>

  <div class="card-list" ng-repeat = "hero in heroes">


    <div id="yes-drop" class="draggable drag-drop card" ng-if = "!oneHero" >
      <section class="card-details">
        Name: {{hero.name}}
        </br>
        Origin: {{hero.origin}}
        </br>
        Hometown: {{hero.hometown}}
      </section>
      <img class="heroImg" ng-src="{{hero.imageurl}}" alt="">
      </br>
    </div>

    <div id="yes-drop" ng-if="oneHero"  class="draggable drag-drop card" >
      <section class="card-details">
        Name: {{chosen.object.name}}
        </br>
        Origin: {{chosen.object.origin}}
        </br>
        Hometown: {{chosen.object.hometown}}
      </section>
      <img class="heroImg" ng-src="{{chosen.object.imageurl}}" alt="">
      </br>
    </div>
  </div>
<button ng-click="fight(chosen)" ui-sref="battle">Fight!!!</button>

</body>
