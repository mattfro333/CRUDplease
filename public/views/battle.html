<link rel="stylesheet" href="./styles/battle.css">
<body>

  <div class="card-list">


    <div id="yes-drop" class="draggable drag-drop card" ng-if = "!oneHero" ng-repeat = "hero in heroes">
      <section class="card-details">
        Name: {{hero.name}}
        </br>
        Origin: {{hero.origin}}
        </br>
        Hometown: {{hero.hometown}}
      </section>
      <img class="heroImg" ng-src="{{hero.imageurl}}" alt="">
      </br>
    </div>

    <div id="yes-drop"  class="draggable drag-drop card" ng-model="chosen.oneHero">
      <section class="card-details">
        Name: {{chosen[0].name}}
        </br>
        Origin: {{chosen[0].origin}}
        </br>
        Hometown: {{chosen[0].hometown}}
      </section>
      <img class="heroImg" ng-src="{{chosen.oneHero.imageurl}}" alt="">
      </br>
    </div>
  </div>

  <button ng-click="fight(chosen)" ui-sref="battle">Fight!!!</button>
</body>
