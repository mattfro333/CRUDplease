<link rel="stylesheet" href="./styles/battle.css">
<body ng-controller="battleCtrl" class="ng-scope">

  <div class="P1Card" ng-model = "chosen">
    <div  id="yes-drop" ng-model = "chosen"  class="draggable drag-drop card" >

      <section class="card-details">
        Name: {{chosen[0].name}}
        </br>
        Origin: {{chosen[0].origin}}
        </br>
        hp: {{chosen[0].hp}}
      </section>
      <img class="heroImg" ng-src="{{chosen[0].imageurl}}" alt="">
      </br>
    </div>
  </div>
<div class="P2Card" ng-model = "chosen">
    <div id="yes-drop" ng-model = "chosen"  class="draggable drag-drop card" >
      <section class="card-details">
        Name: {{chosen[1].name}}
        </br>
        Origin: {{chosen[1].origin}}
        </br>
        hp: {{chosen[1].hp}}
      </section>
      <img class="heroImg" ng-src="{{chosen[1].imageurl}}" alt="">
      </br>
    </div>
  </div>

<container class="P1ab"><h1>P1 Abilities</h1></container>

<button class="P1" ng-click="getPowersBas1(showHide)">Basic</button>
<button class="P1" ng-click="getPowersUlt1()">Ultimate</button>

<button ng-show="showHide" ui-sref="death">Finish It!</button>
<container class="P2ab"><h1>P2 Abilities</h1></container>


<button class="P2" ng-click="getPowersUlt2()">Ultimate</button>
<button class="P2" ng-click="getPowersBas2()">Basic</button>

</body>
