<link rel="stylesheet" href="./styles/battle.css">
<body ng-controller="battleCtrl" class="ng-scope">

  <div class="P1Card" class="card-list" ng-model = "chosen">
    <div  id="yes-drop" ng-model = "chosen"  class="draggable drag-drop card" >

      <section class="card-details">
        Name: {{chosen[0].name}}
        </br>
        Origin: {{chosen[0].origin}}
        </br>
        Hometown: {{chosen[0].hometown}}
      </section>
      <img class="heroImg" ng-src="{{chosen[0].imageurl}}" alt="">
      </br>
    </div>
  </div>
<div class="P2Card" class="card-list" ng-model = "chosen">
    <div id="yes-drop" ng-model = "chosen"  class="draggable drag-drop card" >
      <section class="card-details">
        Name: {{chosen[1].name}}
        </br>
        Origin: {{chosen[1].origin}}
        </br>
        Hometown: {{chosen[1].hometown}}
      </section>
      <img class="heroImg" ng-src="{{chosen[1].imageurl}}" alt="">
      </br>
    </div>
  </div>

<container class="P1ab"><h1>P1 Abilities</h1></container>

<button class="P1" ng-click="Basic" ui-sref="battle">Basic</button>
<button class="P1" ng-click="Ultimate" ui-sref="battle">Ultimate</button>


<container class="P2ab"><h1>P2 Abilities</h1></container>


<button class="P2" ng-click="Ultimate" ui-sref="battle">Ultimate</button>
<button class="P2" ng-click="Basic" ui-sref="battle">Basic</button>

</body>
